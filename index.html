<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Calculadora de Precios</h2>
        <form id="priceForm">
            <div class="form-group">
                <label for="originalPrice">Precio Original:</label>
                <input type="number" class="form-control" id="originalPrice" step="0.01" placeholder="Introduce el precio original">
            </div>
            <div class="form-group">
                <label for="shippingCost">Costo de Envío (opcional):</label>
                <input type="number" class="form-control" id="shippingCost" step="0.01" placeholder="Introduce el costo de envío">
            </div>
            <div class="form-group">
                <label for="originalTax">Impuestos Originales:</label>
                <input type="number" class="form-control" id="originalTax" step="0.01" placeholder="Introduce los impuestos originales">
            </div>
            <div class="form-group">
                <label for="newPrice">Nuevo Precio:</label>
                <input type="number" class="form-control" id="newPrice" step="0.01" placeholder="Introduce el nuevo precio" max="200">
            </div>
            
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Estilo para el botón de copiar -->
    <style>
        .copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
